connector.name=iceberg
iceberg.catalog.type=rest
iceberg.rest-catalog.uri=http://polaris:8181/api/catalog/v1
iceberg.rest-catalog.warehouse=s3://polarisdemo/prod

# --------- turn on STS vending --------
iceberg.rest-catalog.vended-credentials-enabled=true
# header that the Polaris server key-off of

# -------- propagate the Trino user ----
# “USER” means: add the Trino user-name to every REST call so Polaris
# can map alice/bob/charlie to a Polaris principal.
iceberg.rest-catalog.session=USER         
